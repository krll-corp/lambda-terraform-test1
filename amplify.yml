version: 1
backend:
  phases:
    build:
      commands:
        - npm install --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - mkdir -p dist
    build:
      commands:
        - printf '%s\n' '<!doctype html><html><body><h1>Amplify backend deployed!!!</h1></body></html>' > dist/index.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
