version: 1
backend:
  phases:
    build:
      commands:
        - echo "Skipping backend deploy in Amplify Console (handled by GitHub Actions)"
frontend:
  phases:
    preBuild:
      commands:
        - mkdir -p dist
    build:
      commands:
        - printf '%s\n' '<!doctype html><html><body><h1>Amplify backend deployed!!!</h1></body></html>' > dist/index.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
